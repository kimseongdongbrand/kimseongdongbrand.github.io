    <script>

        const EXCLUDED_WORKERS = ['ì†¡ëŒ€í—Œ', 'ê°„ìµì¤€', 'ê¹€ì„±ë™', 'ê¹€ì˜ë°°', 'ìœ í•˜ëŠ˜', 'ì‹¬ì¬ì¤€'];
        
        // â­ í˜ì´ ì œì™¸ ëŒ€ìƒì¸ì§€ ì²´í¬
        function isExcludedWorker(name) {

            return EXCLUDED_WORKERS.includes(String(name).trim());

        let currentManager = null;

        document.addEventListener('DOMContentLoaded', function() {

            const saved = localStorage.getItem('currentManager');

                document.getElementById('managerName').textContent = currentManager.name + ' ë‹˜';
                loadSettlementData();
            } else {
                document.getElementById('loadingSection').innerHTML = `

                        <div class="icon">ğŸ”</div>
                        <div>ë§¤ë‹ˆì € ì•±ì—ì„œ<br>ë¡œê·¸ì¸ í›„ ì´ìš©í•´ì£¼ì„¸ìš”</div>
                        <a href="manager_app_final.html" style="display: inline-block; margin-top: 20px; padding: 12px 24px; background: #00AEEF; color: white; text-decoration: none; border-radius: 8px; font-weight: 600;">ë¡œê·¸ì¸í•˜ê¸°</a>

        function updateMonthDisplay() {

                `${currentYear}ë…„ ${currentMonth + 1}ì›”`;
        }
        
        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;

                currentMonth = 0;
                currentYear++;

            updateMonthDisplay();
            renderSettlement();
        }
        
        async function loadSettlementData() {
            try {
                const response = await fetch(API_URL + '?action=getBookings');
                const result = await response.json();
                
                if (result.success || result.data) {
                    allBookings = result.data || result.bookings || [];
                    renderSettlement();
                }
            } catch (error) {
                document.getElementById('loadingSection').innerHTML = `

        function renderSettlement() {
            if (!currentManager) return;
            
            // ğŸ†• í•´ë‹¹ ì›”ì˜ ë‚´ ì‘ì—…ë§Œ í•„í„°ë§ (ì •ì‘ì—…ì ë˜ëŠ” ë¶€ì‘ì—…ì)
            const myWorks = allBookings.filter(b => {
                // ë‚´ ì‘ì—…ì¸ì§€ í™•ì¸ (ì • ë˜ëŠ” ë¶€)
                const isMyWork = b.manager === currentManager.name || b.subManager === currentManager.name;
                if (!isMyWork) return false;
                
                // í•´ë‹¹ ì›”ì¸ì§€ í™•ì¸
                const dateStr = b.serviceDate || b.scalingDate;
                const date = new Date(dateStr);
                if (date.getFullYear() !== currentYear) return false;
                if (date.getMonth() !== currentMonth) return false;
                
                // ì™„ë£Œëœ ì‘ì—…ë§Œ (completed ë˜ëŠ” paid)
                const status = b.status || '';
                if (status !== 'completed' && status !== 'paid' && 
                    status !== 'ì‘ì—…ì™„ë£Œ' && status !== 'ì…ê¸ˆì™„ë£Œ') return false;
                
                return true;
            });
            
            // ë‚ ì§œìˆœ ì •ë ¬ (ìµœì‹ ìˆœ)
            myWorks.sort((a, b) => {
                const dateA = a.serviceDate || a.scalingDate || '';
                const dateB = b.serviceDate || b.scalingDate || '';
                return dateB.localeCompare(dateA);
            });
            
            // ğŸ†• í†µê³„ ê³„ì‚° (ê³ ì •ê¸ˆì•¡ ê¸°ì¤€)
            let totalPay = 0;
            let paidCount = 0;
            
            myWorks.forEach(w => {
                // ë§¤ë‹ˆì €í˜ì´ ê³„ì‚° (ê³ ì •ê¸ˆì•¡)
                const pay = calculateMySettlementPay(w);

                const status = w.status || '';

            });
            
            // UI ì—…ë°ì´íŠ¸
            document.getElementById('totalPay').innerHTML = totalPay.toLocaleString() + '<span class="summary-unit">ì›</span>';
            document.getElementById('totalCount').innerHTML = myWorks.length + '<span class="summary-unit">ê±´</span>';

                // ğŸ†• ë§¤ë‹ˆì €í˜ì´ ê³„ì‚° (ê³ ì •ê¸ˆì•¡)

        function calculateMySettlementPay(booking) {
            // â­ ì œì™¸ ëŒ€ìƒì´ë©´ 0ì›
            if (isExcludedWorker(currentManager.name)) {

            const isBoth = service.includes('ë‚œë°©') && service.includes('ìˆ˜ë„');
            const assignType = booking.assignType || 'í˜¼ì';

            if (booking.manager === currentManager.name) {

            // ë‚´ê°€ ë¶€ì‘ì—…ìì¸ ê²½ìš°
            if (booking.subManager === currentManager.name) {

            if (booking.managerPay) {

        // ğŸ†• ë‚˜ì˜ ì—­í•  í™•ì¸ (ì œì™¸ ëŒ€ìƒ í‘œì‹œ)
        function getMySettlementRole(booking) {
            const service = booking.service || booking.items || '';

            const assignType = booking.assignType || 'í˜¼ì';

            const isExcluded = isExcludedWorker(currentManager.name);

                } else if (isBoth) {

                } else if (service.includes('ë‚œë°©')) {
